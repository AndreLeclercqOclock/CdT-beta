[application]

name="Chronique de Talos"
main_scene="res://scn/menu.tscn"
boot_splash="res://img/barbuserie_icone.png"
icon="res://img/icone_talos_0.png"

[autoload]

global="*res://scr/global.gd"

[debug]

max_remote_stdout_chars_per_second=4096
force_fps=0

[display]

test_height=960
test_width=540
width=1080
height=1920
stretch_mode="2d"
stretch_aspect="expand"
fullscreen=false
resizable=false
orientation="portrait"
emulate_touchscreen=true

[display.Android]

name="Chronique de Talos"

[input]

enter=[key(Return)]
left_mouse=[mbutton(0, 1)]

[render]

default_clear_color=#ff3b404f
